{{- define "main" -}}
{{- partial "header.html" . -}}
{{- $libraryCSS := resources.Get "css/library.css" | resources.Fingerprint "md5" -}}
<main>
	<link rel="stylesheet" type="text/css" href="{{ $libraryCSS.Permalink }}"
										   integrity="{{ $libraryCSS.Data.Integrity }}">
	<center>
		<h1>{{- .Params.title -}}</h4>
		<h3>{{- .Params.subtitle -}}</h3>
	</center>
	{{ .Content }}
</main>
{{ end }}
